<br><br><br>
<div class="row justify-content-center">
    <aside class="col-sm-4">
        <div class="card center bg-light">
            <article class="card-body">
                <a href="" class="float-right btn btn-outline-primary">Sign up</a>
                <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <p>
                    <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via
                        Twitter</a>
                    <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login
                        via
                        facebook</a>
                </p>
                <hr>
                <form>
                    <div class="form-group">
                        <input name="username" class="form-control" placeholder="Email or login" type="text"
                            [(ngModel)]="username">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input name="password" class="form-control" placeholder="******" type="password"
                            [(ngModel)]="password">
                    </div> <!-- form-group// -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- <button (click)=handleLogin() class="btn btn-primary btn-block"> Login </button> -->
                                <!-- <button (click)=handleBasicAuthLogin() class="btn btn-primary btn-block"> Login </button> -->
                                <button (click)=handleJWTAuthLogin() class="btn btn-primary btn-block"> Login </button>
                            </div> <!-- form-group// -->
                        </div>
                        <div class="col-md-6 text-right">
                            <a class="small" href="#">Forgot password?</a>
                        </div>
                    </div> <!-- .row// -->
                </form>
            </article>

            <div class="alert alert-warning" *ngIf="invalidLogin">
                <div class="row justify-content-center">{{errorMessage}}</div>
            </div>
        </div> <!-- card.// -->

    </aside> <!-- col.// -->
</div>
